# Build JHipster (Spring Boot + Angular) application using maven and publish it to Azure Web App
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - id: get-npm-cache
      run: |
        echo "::set-output name=dir::$(npm config get cache)"
    - uses: actions/cache@v2
      with:
        path: ${{ steps.get-npm-cache.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm install
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - run: mvn package -Pprod,swagger -DskipTests
    - uses: azure/webapps-deploy@v1
      with:
        app-name: 'tableofprizes'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_daf97cdfeb564c35a63ae80b56310884 }}
        package: '${{ github.workspace }}/target/*.jar'
