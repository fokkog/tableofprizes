<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-table-of-prizes-heading" jhiTranslate="TableOfPrizesApp.tableOfPrizes.home.createOrEditLabel">Create or edit a Table Of Prizes</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="TableOfPrizesApp.tableOfPrizes.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

                <label class="form-control-label" jhiTranslate="TableOfPrizesApp.tableOfPrizes.contents" for="field_name">Contents</label>
                <table formArrayName="prizes">
                    <tr *ngFor="let row of getViewRows().controls; let pointIndex=index" [formGroupName]="pointIndex">
                        <td>
                            <input type="text" class="form-control" name="id" id="field_name"
                                formControlName="id" />
                        </td>
                        <td>
                            <input type="text" class="form-control" name="quantity" id="field_name"
                                formControlName="quantity" />
                        </td>
                        <td>
                            <input type="text" class="form-control" name="imageId" id="field_name"
                                formControlName="imageId" />
                        </td>
                        <td>
                            <button type="button" (click)="deleteViewRow(pointIndex)">Delete</button>
                        </td>
                    </tr>
                </table>
                <button type="button" (click)="addViewRow()">Add</button>
                                
                <div class="form-group">
                    <input type="hidden" class="form-control" name="userId" id="field_userId"
                           formControlName="userId"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>

        <br/>
        <pre>{{ this.editForm.value | json }}</pre>
    </div>
</div>
